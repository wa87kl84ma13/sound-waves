<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/form-styles.css">
    <title>SoundWaves - Login</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><span class="sound">Sound</span>Waves</a>
        </div>
    </header>

    <h1>Log in to your account.</h1>

    <section class="form-section">
        <div class="container">
            <div class="form-wrap">
                <form action="#" id="login-form">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <button id="login">Log In</button>
                </form>
            </div>
        </div>
    </section>

    <h4 class="account-heading">Don't have an account?</h4>
    <a href="sign-up.html" class="login-signup-btn">Sign Up for SoundWaves</a>
</body>
</html>
