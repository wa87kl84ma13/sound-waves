<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/form-styles.css">
    <title>SoundWaves - Sign Up</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><i class="fas fa-compact-disc logo-icon"></i><span class="sound">Sound</span>Waves</a>
        </div>
    </header>

    <h1>Sign up for 30 days to listen to millions of songs.</h1>
    <h2>No credit card required</h2>

    <section class="form-section">
        <div class="container">
            <div class="form-wrap">
                <form action="#" id="sign-up-form">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                    <p class="terms">By clicking on Sign up, you agree to SoundWaves Terms and Conditions of use.</p>
                    <button id="sign-up">Sign Up</button>
                </form>
            </div>
        </div>
    </section>

    <p class="registered-text">Already registered? <a href="login.html"><span class="login-text">Log in to your account</span></a></p>
</body>
</html>
